<!DOCTYPE html>
<html>

<!-- This is the main HTML file for the web map application. It includes the necessary libraries and links to the CSS and
JavaScript files. The map will be displayed in the div with id "my-map". -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Film Spots Web Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="my-map" class="map-container"></div>
    <script src="script.js"></script>
</body>

</html>
